<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Keuangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-summary {
      border-radius: 12px;
    }
    .icon-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h3 class="mb-4">ðŸ“Š Dashboard Keuangan</h3>

    <!-- Ringkasan Keuangan -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card card-summary shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="icon-circle bg-success me-3">
              <i class="bi bi-wallet2"></i>
            </div>
            <div>
              <h6 class="text-muted">Saldo</h6>
              <h4 class="text-success">Rp 12.500.000</h4>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card card-summary shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="icon-circle bg-primary me-3">
              <i class="bi bi-arrow-down-circle"></i>
            </div>
            <div>
              <h6 class="text-muted">Pemasukan</h6>
              <h4 class="text-primary">Rp 8.000.000</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-summary shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="icon-circle bg-danger me-3">
              <i class="bi bi-arrow-up-circle"></i>
            </div>
            <div>
              <h6 class="text-muted">Pengeluaran</h6>
              <h4 class="text-danger">Rp 5.500.000</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Grafik Keuangan -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h6 class="mb-3">Grafik Pemasukan & Pengeluaran (per Bulan)</h6>
        <canvas id="financeChart" height="100"></canvas>
      </div>
    </div>

    <!-- Data Detail -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-3">Ringkasan Detail</h6>
        <div class="row text-center">
          <div class="col-md-3">
            <p class="text-muted mb-1">Hutang</p>
            <h5 class="text-danger">Rp 2.000.000</h5>
          </div>
          <div class="col-md-3">
            <p class="text-muted mb-1">Piutang</p>
            <h5 class="text-success">Rp 1.500.000</h5>
          </div>
          <div class="col-md-3">
            <p class="text-muted mb-1">Investasi</p>
            <h5 class="text-primary">Rp 10.000.000</h5>
          </div>
          <div class="col-md-3">
            <p class="text-muted mb-1">Tabungan</p>
            <h5 class="text-info">Rp 3.000.000</h5>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const ctx = document.getElementById('financeChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
        datasets: [
          {
            label: 'Pemasukan',
            data: [5000000, 7000000, 8000000, 6000000, 7500000, 8000000],
            backgroundColor: '#0d6efd'
          },
          {
            label: 'Pengeluaran',
            data: [3000000, 4000000, 3500000, 5000000, 4200000, 5500000],
            backgroundColor: '#dc3545'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          }
        }
      }
    });
  </script>

</body>
</html>
